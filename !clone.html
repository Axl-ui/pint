<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            background-color: white;
            width: 70px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar a {
            margin: 20px 0;
            text-decoration: none;
            color: #555;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .sidebar a:hover {
            color: #e60023;
            transform: rotate(10deg);
        }

        /* Header Styling */
        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 900;
        }

        header .search-container {
            display: flex;
            align-items: center;
            margin: 0 auto;
            background-color: #f1f1f1;
            border-radius: 20px;
            padding: 5px 15px;
            width: 100%;
            max-width: 600px;
        }

        header .search-container input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            padding: 5px;
        }

        header .search-container img {
            width: 20px;
            margin-right: 10px;
        }

        header .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Grid Container */
        .grid-container {
            margin-left: 90px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }

        /* Grid Items */
        .grid-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            display: block;
            border-bottom: 1px solid #eee;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Floating Button */
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #e60023;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
            cursor: pointer;
            z-index: 1000;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #333;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            display: none;
            z-index: 1000;
        }

        .scroll-to-top:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/pinterest.png" alt="Pinterest Logo" style="width: 40px;"></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home" style="width: 25px;"></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/add--v1.png" alt="Add Pin" style="width: 25px;"></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/bell.png" alt="Notifications" style="width: 25px;"></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/speech-bubble.png" alt="Messages" style="width: 25px;"></a>
    </div>

    <!-- Header -->
    <header>
        <div class="search-container">
            <img src="https://img.icons8.com/ios-glyphs/30/999999/search.png" alt="Search Icon">
            <input type="text" placeholder="Search">
        </div>
        <img src="qq.jpeg" alt="User Avatar" class="user-avatar" data-bs-toggle="dropdown">
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
    </header>

    <!-- Masonry Grid -->
    <div class="grid-container">
        <div class="grid-item"><img src="1.jpeg" alt="Image 1"></div>
        <div class="grid-item"><img src="2.jpeg" alt="Image 2"></div>
        <div class="grid-item"><img src="3.jpeg" alt="Image 3"></div>
        <div class="grid-item"><img src="r4.jpg" alt="Image 4"></div>
    </div>

	<a href="https://www.pinterest.com/">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Clone of Pinterest</a><br><br><br>

    <!-- Floating Buttons -->
    <div class="floating-btn">+</div>
    <div class="scroll-to-top">â†‘</div>

    <script>
        // Scroll-to-Top Button
        const scrollToTop = document.querySelector('.scroll-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                scrollToTop.style.display = 'flex';
            } else {
                scrollToTop.style.display = 'none';
            }
        });

        scrollToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
